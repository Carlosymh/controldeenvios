<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="https://http2.mlstatic.com/frontend-assets/ui-navigation/5.10.0/mercadolibre/favicon.svg"> 
    <link href="//db.onlinewebfonts.com/c/69f1400361a215519d385199118a34aa?family=Harabara" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/nav.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/formularios.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@800&display=swap" rel="stylesheet">
    <title>Recibo</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages%}
    {%for message in messages%}
    <script>
        alert('{{message}}')
    </script>
    {%endfor%}
    {%endif%}
    {%endwith%}
    <nav class="nav-main">
        <img src="https://http2.mlstatic.com/frontend-assets/ui-navigation/5.10.0/mercadolibre/favicon.svg" alt="" class="logo">
        <h1 class="text_logo"><b>mercado libre</b></h1>
     
    <div class="user_info">
        <p>Estas Viendo:{{Datos['SiteName']}} | {{Datos['UserName']}}</p>  
    </div>
    </nav>
        <div class="fondo"></div>
        <section>
            <form action="/registro_recibo" method="POST" >
                <h2>Prealert de ordenes</h2>
                    <h3>ID de envío:  {{Datos['key_pa']}}</h3>
                    <label for="Orden">Orden: </label>
                    <input type="number" name="Orden" placeholder="Numero de Orden"/> 
                    <label for="Paquetera">Paquetera: 
                        <select name="Paquetera" required>
                            <option value="Mercado Envíos">Mercado Envíos</option>
                            <option value="DHL">DHL</option>
                            <option value="Estafeta">Estafeta</option>
                            <option value="Paquetexpress">Paquetexpress</option>
                            <option value="FedEx">FedEx</option>
                            <option value="99 minutos">99 minutos</option>
                        </select>
                    </label>
                    <label for="status">Estatus: 
                        <select name="status" required>
                            <option value="Aceptar">Aceptar</option>
                            <option value="Rechazar">Rechazar</option>
                        </select>
                    </label>
                    <input type="submit" class="btn" name="enviar" value="Continuar" >

                <a href="/FinalizarRecibo" class="btn">Cerrar Pallet</a>
            </form>
        </section>
</body>
</html>
