{% extends 'nav.html'%}
{% block cabezera%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="{{url_for('static', filename='img/logo.icon')}}"> 
    <link href="//db.onlinewebfonts.com/c/69f1400361a215519d385199118a34aa?family=Harabara" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/nav.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/formularios.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@800&display=swap" rel="stylesheet">
    <title>Salida "Pallet/Gaylord"</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages%}
    {%for message in messages%}
    <script>
        alert('{{message}}')
    </script>
    {%endfor%}
    {%endif%}
    {%endwith%}
    {% endblock %}
    {% block body%}
        <div class="fondo"></div>
        <section>
            <form action="/registro_svcs_salida" method="POST" >
                <h2>Materiales Enviados</h2>
                <label for="Tarimas_enviadas">Tarimas : <input type="number" name="Tarimas_enviadas"  placeholder="Tarimas enviadas" required></label>
                <label for="Gaylord_Enviados">Gaylord : <input type="number" name="Gaylord_Enviados"  placeholder="Gaylord Enviados"required ></label>
                <h2>Identifique Cross Dock "Destino"</h2>
                <label for="Cross_Dock">Cross Dock : </label>
                <select name="Cross_Dock" required>
                    <option value="México MXXEM1">Mexíco MXXEM1</option>
                    <option value="Guadalajara MXXGD1" selected>Guadalajara MXXGD1</option>
                    <option value="Monterrey MXXMT1">Monterrey MXXMT1</option>
                    <option value="Culiacán MXXCU1" selected>Culiacán MXXCU1</option>
                    <option value="Mérida MXXMD1">Mérida MXXMD1</option>
                    <option value="Queretaro MXXQR1" selected>Queretaro MXXQR1</option>
                </select>
                <input type="submit" class="btn" name="enviar" value="enviar" >
            </form>
        </section>
        <script src="{{url_for('static', filename='js/interfas.js')}}">
    </script>
</body>
</html>
{% endblock %}
