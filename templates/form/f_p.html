{% extends 'nav.html'%}
{% block cabezera%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="{{url_for('static', filename='img/logo.icon')}}"> 
    <link rel="stylesheet" href="{{url_for('static', filename='css/formularios.css')}}">
    <link href="//db.onlinewebfonts.com/c/69f1400361a215519d385199118a34aa?family=Harabara" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/nav.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@800&display=swap" rel="stylesheet">
    <title>Pre-Alert Cross</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages%}
    {%for message in messages%}
    <script>
        alert('{{message}}')
    </script>
    {%endfor%}
    {%endif%}
    {%endwith%}
    {% endblock %}
    {% block body%}
        <div class="fondo"></div>
        <section>
            <form action="/prealert" method="POST" >
                <h2>Prealert de ordenes</h2>
                    <label for="key_pa">Prealert Key</label>
                    <input type="text" name="key_pa" placeholder="Ingresa el numero de orden"/> 
                    <label for="Facility">Facility Destino</label>
                    <select name="Facility">
                        <option value="MXXEM1">MXXEM1</option>
                        <option value="MXXGD1">MXXGD1</option>
                        <option value="MXXMT1">MXXMT1</option>
                        <option value="MXXQR1">MXXQR1</option>
                        <option value="MXXMD1">MXXMD1</option>
                        <option value="MXXHM1">MXXHM1</option>
                        <option value="MXXCH1">MXXCH1</option>
                        <option value="FCD01">FCD01</option>
                        <option value="FCD02">FCD02</option>
                        <option value="FCD03">FCD03</option>
                        <option value="FCD04">FCD04</option>
                        <option value="FCJC01">FCJC01</option>
                        <option value="FCNL01">FCNL01</option>
                    </select> 
                    <label for="Transporte">Empresa transportista</label>
                    <select name="Transporte">
                        <option value="TMS">TMS</option>
                        <option value="Eurologistics">Eurologistics</option>
                    </select>    
                    <label for="Trasportista">Nombre del transportista</label>
                    <input type="text" name="Trasportista" placeholder="Ingresa el nombre"/>
                    <label for="Placas">Placas del tracto</label>
                    <input type="text" name="Placas" placeholder="Ingresa el numero de Placas"/>
                    <label for="Marchamo">Marchamo</label>
                    <input type="text" name="Marchamo" placeholder="Ingresa el numero de Placas"/>
                <input type="submit" class="btn" name="enviar" value="Continuar" >
            </form>
        </section>
        <script src="{{url_for('static', filename='js/interfas.js')}}">
    </script>
</body>
</html>
{% endblock %}
