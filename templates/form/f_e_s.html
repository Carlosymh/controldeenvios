{% extends 'nav.html'%}
{% block style %}
<link rel="stylesheet" href="{{url_for('static', filename='css/formularios.css')}}">
{% endblock %}
{% block titulo %}
<title>Entrada de Insumos</title>
{% endblock %}
{% block body%}
        <div class="fondo"></div>
        <section>
            <form action="/registro_svcs_entrada" method="POST" >
                <h2>Materiales Recibidos</h2>
                <label for="Pallets_en_buen_estado">Pallets en buen estado : <input type="number" name="Pallets_en_buen_estado"  placeholder="Pallets en buen estado" required></label>
                <label for="Pallets_en_mal_estado">Pallets en mal estado: <input type="nomber" name="Pallets_en_mal_estado"  placeholder="Pallets en mal estado" required></label>
                <label for="Gaylords_en_buen_estado">Gaylords en buen estado : <input type="number" name="Gaylords_en_buen_estado"  placeholder="Gaylords en buen estado" required></label>
                <label for="Gaylords_en_mal_estado">Gaylords en mal estado: <input type="nomber" name="Gaylords_en_mal_estado"  placeholder="Gaylords en mal estado" required></label>
                <h2>Identifica el Centro de trabajo "Origen"</h2>
                <label for="Centro_de_Origen">Centro de Origen. : </label>
                    <select name="Centro_de_Origen" required>
                        <option value="Fulfillment">Fulfillment</option>
                        <option value="Cross Dock" >Cross Dock</option>
                    </select>
                <input type="submit" class="btn" name="enviar" value="enviar" >
            </form>
        </section>
{% endblock %}
